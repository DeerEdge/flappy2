<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" fill="#1a1a2e"/>
  
  <!-- Bird body (pixel art style) -->
  <rect x="8" y="12" width="16" height="10" fill="#ffff00"/>
  <rect x="6" y="14" width="2" height="6" fill="#ffff00"/>
  <rect x="24" y="14" width="2" height="4" fill="#ffff00"/>
  
  <!-- Wing -->
  <rect x="10" y="16" width="6" height="4" fill="#ff8c00"/>
  <rect x="8" y="18" width="2" height="2" fill="#ff8c00"/>
  
  <!-- Eye -->
  <rect x="18" y="14" width="4" height="4" fill="#ffffff"/>
  <rect x="20" y="14" width="2" height="2" fill="#000000"/>
  
  <!-- Beak -->
  <rect x="24" y="16" width="4" height="2" fill="#ff4444"/>
  <rect x="26" y="18" width="2" height="2" fill="#ff4444"/>
  
  <!-- Tail feathers -->
  <rect x="4" y="14" width="2" height="2" fill="#ff8c00"/>
  <rect x="4" y="18" width="2" height="2" fill="#ff8c00"/>
  
  <!-- Neon glow effect (subtle) -->
  <rect x="8" y="10" width="16" height="2" fill="#39ff14" opacity="0.3"/>
  <rect x="8" y="22" width="16" height="2" fill="#39ff14" opacity="0.3"/>
</svg>


