<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Dark arcade background -->
  <rect width="32" height="32" fill="#0a0a1a" rx="4"/>
  
  <!-- Bird body - bright yellow -->
  <ellipse cx="14" cy="16" rx="10" ry="8" fill="#ffff00"/>
  <ellipse cx="14" cy="16" rx="10" ry="8" fill="none" stroke="#ff8c00" stroke-width="1"/>
  
  <!-- Wing - orange -->
  <ellipse cx="11" cy="17" rx="5" ry="3" fill="#ff8c00"/>
  
  <!-- Eye - white with black pupil -->
  <circle cx="18" cy="13" r="4" fill="#ffffff"/>
  <circle cx="19" cy="13" r="2" fill="#000000"/>
  
  <!-- Beak - red/orange -->
  <polygon points="24,16 30,18 24,20" fill="#ff4444"/>
  
  <!-- Neon glow outline -->
  <ellipse cx="14" cy="16" rx="11" ry="9" fill="none" stroke="#39ff14" stroke-width="1" opacity="0.6"/>
</svg>
